<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>

    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo midias</h1>
    <audio preload="metadata" autoplay controls loop>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <source src="midia/musica.mp3" type="audio/mp3">
    <source src="midia/musica.ogg" type="audio/ogg">
    <source src="midia/musica.wav" type="audio/wav">
    <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/musica.mp3">Clique aqui para baixar o arquivo MP3</a></p>


   </audio>
       
    
</body>
</html>
