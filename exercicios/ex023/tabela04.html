<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela do desafio</title>
    <style>
        tr, td{
           border: 1px solid black;
           padding: 10px;
       }
       table{
           border-collapse: collapse;
         
       }
     
    
    </style>
</head>
<body>

    <table>
      <thead>
        <tr>
            <th>Area</th>
            <th>Disciplinas</th>
            <th colspan="2" scope="rowgroup">Notas</th>
            
            <th scope="row">nota1</th>
            <th>nota2</th>

    </thead>
       
    </table>
    
</body>
</html>
